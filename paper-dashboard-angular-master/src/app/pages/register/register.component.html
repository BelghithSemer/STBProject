<section class="vh-200" style="background-color: #1a3c69;">
    <div class="container-fluid py-5 h-100" style="max-width: 80%;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-12 d-flex justify-content-center">
                <div style="margin-top: 1cm;">
                  <img src="https://ween.tn/media/cache/my_thumb_fb/uploads/image/35199/35197/avatar/avatar.png"
                       alt="signup form"
                       class="img-fluid"
                       style="border-radius: 1rem; width: 150px; height: 150px;" />
                </div>
              </div>
              <div class="col-12 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Bienvenue!</h5>
      
                        <div class="row mb-4">
                          <div class="col-md-6 form-outline">
                            <input type="text" id="name" formControlName="name" class="form-control form-control-lg" style="font-size: 18px; height: 40px;" placeholder="Entrez votre nom" />
                            <label class="form-label" for="name">Nom</label>
                          </div>
                          <div class="col-md-6 form-outline">
                            <input type="text" id="lastName" formControlName="lastName" class="form-control form-control-lg" style="font-size: 18px; height: 40px;" placeholder="Entrez votre prénom" />
                            <label class="form-label" for="lastName">Prénom</label>
                          </div>
                        </div>
      
                        <div class="row mb-4">
                          <div class="col-md-6 form-outline">
                            <input type="date" id="date" formControlName="date" class="form-control form-control-lg" style="font-size: 18px; height: 40px;" placeholder="Entrez votre date de naissance" />
                            <label class="form-label" for="date">Date de Naissance</label>
                          </div>
                          <div class="col-md-6 form-outline">
                            <input type="number" id="cin" formControlName="cin" class="form-control form-control-lg" style="font-size: 18px; height: 40px;" placeholder="Entrez votre CIN" />
                            <label class="form-label" for="cin">CIN</label>
                          </div>
                        </div>
      
                        <div class="row mb-4">
                          <div class="col-md-6 form-outline">
                            <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control form-control-lg" style="font-size: 18px; height: 40px;" placeholder="Entrez votre numéro de téléphone" />
                            <label class="form-label" for="phoneNumber">Numéro de Téléphone</label>
                          </div>
                          <div class="col-md-6 form-outline">
                            <input type="text" id="agency" formControlName="agency" class="form-control form-control-lg" style="font-size: 18px; height: 40px;" placeholder="Entrez votre agence" />
                            <label class="form-label" for="agency">Agence</label>
                          </div>
                        </div>
      
                        <div class="row mb-4">
                          <div class="col-md-6 form-outline">
                            <input type="text" id="address" formControlName="address" class="form-control form-control-lg" style="font-size: 18px; height: 40px;" placeholder="Entrez votre adresse" />
                            <label class="form-label" for="address">Adresse</label>
                          </div>
                          <div class="col-md-6 form-outline">
                            <input type="email" id="email" formControlName="email" class="form-control form-control-lg" style="font-size: 18px; height: 40px;" placeholder="Entrez votre email" />
                            <label class="form-label" for="email">Email</label>
                          </div>
                        </div>
      
                        <div class="row mb-4">
                          <div class="col-md-6 form-outline">
                            <input type="password" id="password" formControlName="password" class="form-control form-control-lg" style="font-size: 18px; height: 40px;" placeholder="Entrez votre mot de passe" />
                            <label class="form-label" for="password">Mot de Passe</label>
                          </div>
                          <div class="col-md-6 form-outline">
                            <input type="text" id="accountNumber" formControlName="accountNumber" class="form-control form-control-lg" style="font-size: 18px; height: 40px;" placeholder="Entrez votre numéro de compte" />
                            <label class="form-label" for="accountNumber">Numéro de Compte</label>
                          </div>
                        </div>
      
      
                        <style>
                          .btn-custom {
                            background-color: #3a1af0; /* Bleu foncé */
                            border-color: #007bff; /* Couleur de bordure */
                            color: #ffffff; /* Couleur du texte */
                          }
      
                          .form-outline input {
                            border: 2px solid #007bff; /* Blue accent border color */
                          }
                        </style>
      
                        <div class="pt-1 mb-4">
                          <button type="submit" class="btn btn-custom btn-lg btn-block">S'inscrire</button>
                        </div>
      
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
