<div class="row">
  <div class="col-md-4">
    <div class="card card-user">
      <div class="image">
        <img src="https://png.pngtree.com/background/20230622/original/pngtree-illustration-of-3d-personal-bank-account-and-credit-card-with-money-picture-image_3950197.jpg" alt="...">
      </div>
      <div class="card-body">
        <div class="author">
          <a href="#">
            <img class="avatar border-gray" src="https://as2.ftcdn.net/v2/jpg/03/49/49/79/1000_F_349497933_Ly4im8BDmHLaLzgyKg2f2yZOvJjBtlw5.jpg" alt="...">
            <h5 class="title">{{user.name}}  {{user.lastName}}</h5>
          </a>
          <p class="description">
            {{ user.email }}
          </p>
        </div>
        <p class="description text-center">
            Employee En STB
        </p>
      </div>
      <div class="card-footer">
        <hr>
        
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Mon Profile</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="updateForm"  >
          <div class="row">
            <div class="col-md-5 pr-1">
                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" class="form-control" formControlName="lastName">
                </div>
            </div>
    
            <div class="col-md-4 pl-1">
                <div class="form-group">
                    <label for="exampleInputEmail1">Prenom </label>
                    <input type="text" class="form-control" formControlName="name">
                </div>
            </div>
        </div>
          <div class="row">
              <div class="col-md-5 pr-1">
                  <div class="form-group">
                      <label>Account Number</label>
                      <input type="text" class="form-control" formControlName="accountNumber">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6 pr-1">
                  <div class="form-group">
                      <label>Numéro de carte d'identification</label>
                      <input type="text" class="form-control" formControlName="cin">
                  </div>
              </div>
              <div class="col-md-6 pl-1">
                  <div class="form-group">
                      <label>Numéro de téléphone</label>
                      <input type="text" class="form-control" formControlName="phoneNumber">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                  <div class="form-group">
                      <label>Date de Naissance</label>
                      <input type="date" class="form-control" formControlName="date">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-md-4 pr-1">
                  <div class="form-group">
                      <label>Gouvernorat</label>
                      <input type="text" class="form-control" formControlName="address">
                  </div>
              </div>
              <div class="col-md-4 pl-1">
                  <div class="form-group">
                      <label>Agence</label>
                      <input type="text" class="form-control" formControlName="agency">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="update ml-auto mr-auto">
                  <button type="submit" class="btn btn-primary btn-round" (click)="onSubmit()">Mettre à jour le profil</button>
              </div>
          </div>
      </form>
      
      </div>
    </div>
  </div>
</div>
