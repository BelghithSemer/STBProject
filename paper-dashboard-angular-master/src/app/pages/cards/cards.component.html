<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div class="row">
    <div class="col-md-12">
      <div class="card ">
  
        <div class="card-header ">
          <h5 class="card-title">Gestion Credit Cards</h5>
        </div>
        <div class="card-body ">
          <table class="table">
            <thead class=" text-primary">
            <th > Statut </th>
            <th> Carte </th>
            <th> Libellé </th>
            <th> Solde/Plafond </th>
            <th>Block</th>
          </thead>
          <tbody>
            <tr *ngFor="let t of cards">
              <td>
                 <span [style.backgroundColor]="t.statut === 'Carte Active' ? '#75da7e' : 'red'"
                       [style.borderRadius]="'30px'"
                       [style.padding]="'5px 10px'"
                       [style.color]="t.statut === 'activé' ? 'white' : 'white'">
                   {{ t.statut }}
                 </span>
              </td>
              <td>
                <img *ngIf="t.typeDeCarte === 'CARTE VISA'" src="https://www.monetiquetunisie.com/wp-content/uploads/2019/06/Carte-Visa.png" alt="Visa" width="30">
                <img *ngIf="t.typeDeCarte === 'CARTE MASTERCARD'" src="https://img.phonandroid.com/2021/03/mastercard-carte-bleue-biometrique.jpg" alt="Mastercard" width="30">
                <span style=" margin-left: 10px;">{{ t.typeDeCarte }}</span>
               </td> 
              <td>{{ t.libelle }}</td>
              <td>
                {{ t.solde }}DT/ {{ t.plafond }}DT
                <div class="progress" style="height: 8px;">
                  <div class="progress-bar bg-success" role="progressbar" [style.width]="t.usedPercentage+'%'">
                  </div>
                </div>
              </td>
              <td>
                <span>
                  {{ t.statut }}
                </span>
                <button *ngIf="t.statut === 'Carte Active'"
              type="button"
              class="btn btn-danger"
              (click)="BlockCard(t)">
                Bloquer
              </button>
              <button *ngIf="t.statut !== 'Carte Active'"
                      type="button"
                      class="btn btn-success"
                      (click)="ActiverCard(t)">
                Activer
              </button>
              </td>
              
              
              
           
             </tr>
             
          </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
