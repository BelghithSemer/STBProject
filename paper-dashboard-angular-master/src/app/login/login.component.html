<section class="vh-100" style="background: linear-gradient(to bottom, #1a3c69, #211fa0);">
    <div class="container-fluid py-5 h-100" style="max-width: 80%;">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <div style="display: flex; justify-content: center;">
                    <div style="display: flex; justify-content: center; margin-top: 1cm;">
                        <img src="https://ween.tn/media/cache/my_thumb_fb/uploads/image/35199/35197/avatar/avatar.png"
                             alt="login form"
                             class="img-fluid"
                             style="border-radius: 1rem 0 0 1rem; width: 100%; height: 100%;" />
                    </div>
                </div>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Bienvenue!</h5>
                  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="form2Example17" formControlName="email" class="form-control form-control-lg" style="font-size: 18px; height: 40px;" />
                      <label class="form-label" for="form2Example17">Email</label>
                      <div *ngIf="loginform.controls.email.invalid && (loginform.controls.email.dirty || loginform.controls.email.touched)">
                        <small class="text-danger" *ngIf="loginform.controls.email.errors?.required">Email est requis.</small>
                        <small class="text-danger" *ngIf="loginform.controls.email.errors?.email">Email n'est pas valide.</small>
                      </div>
                    </div>
                  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form2Example27" formControlName="password" class="form-control form-control-lg" style="font-size: 18px; height: 40px;" />
                      <label class="form-label" for="form2Example27">Mot de Passe</label>
                      <div *ngIf="loginform.controls.password.invalid && (loginform.controls.password.dirty || loginform.controls.password.touched)">
                        <small class="text-danger" *ngIf="loginform.controls.password.errors?.required">Mot de passe est requis.</small>
                        <small class="text-danger" *ngIf="loginform.controls.password.errors?.minlength">Mot de passe doit avoir au moins 6 caractères.</small>
                      </div>
                    </div>
                  
                    <style>
                      .btn-custom {
                        background-color: #3a1af0; /* Bleu foncé */
                        border-color: #007bff; /* Couleur de bordure */
                        color: #ffffff; /* Couleur du texte */
                      }
                    </style>
                  
                    <div class="pt-1 mb-4">
                      <button type="submit" class="btn btn-custom btn-lg btn-block" [disabled]="loginform.invalid">Se Connecter</button>
                    </div>
                  
                    <a [routerLink]="['/register']" class="small text-muted">Vous n'avez pas de compte ? Créez-en un maintenant !</a>
                  </form>
                  
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
